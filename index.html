<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>| TrainTrack v.01 | </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
<style>
.speedfont {
    font-family: 'Faster One', cursive;
}
</style>
</head>
<body>
    <!-- Train Name | Destination | Frequency(min) Next Arrival | Minutes Away -->
<div class="container">
    <div class="jumbotron text-center">
        <h1 class="display-4 speedfont">TrainSchedz</h1>
        <h4 class="my-4"></h4>
        <p class="lead">Enter your deets and we'll figger out ze restuh....</p>
    </div>
    <!-- DISPLAY TABLE -->
    <table id="displayTable" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Trenitalia m100</th>
                <th>Milano Termini</th>
                <th>60</th>
                <th>01:35 PM</th>
                <th>14</th>
            </tr>
            <tr>
                <th>Shinkansen Hayabusa</th>
                <th>JR Tokyo</th>
                <th>20</th>
                <th>09:17 AM</th>
                <th>5</th>
            </tr>
        </tbody>
    </table>
    <!-- USER INPUT FORM -->
    <div class="border-primary">
        <form action="getdata"></form>    
        <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" class="form-control" required>
                    </div> 
                </div>
      
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm - military time)</label>
                        <input type="time" id="time" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (in minutes)</label>
                        <input type="text" id="frequency" class="form-control">
                    </div>
                </div>
                <button id="submitBtn" class="btn btn-info col-md-12" type="submit">Submit Data</button> 
            </div>
        </form>

    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>

<script>
    // Initialize Firebase
    var config = {
    apiKey: "AIzaSyDRw8vbIMaDCRiVhDpJH1GSKzNtVI_8VgY",
    authDomain: "jetsetpayroll.firebaseapp.com",
    databaseURL: "https://jetsetpayroll.firebaseio.com",
    projectId: "jetsetpayroll",
    storageBucket: "jetsetpayroll.appspot.com",
    messagingSenderId: "236066274546"
  };
  firebase.initializeApp(config);

    var database = firebase.database();

    // On Submit >> Write to Dom / Push to Firebase
    $("#submitBtn").on("click", function(event) {
        event.preventDefault();
        console.log("SUBMIT BUTTON CLICKED");
        // capturing user input
        var newName = $("#name").val().trim();
        var newDest = $("#destination").val().trim();
        var newTime = $("#time").val().trim();
        var newFreq = $("#frequency").val().trim();
        
        // local object for QA and staging to firebase
        var newTR = {
            name: newName,
            dest: newDest,
            time: newTime,
            freq: newFreq
        };

        // push to firebase
        database.ref().push(newTR);

        console.log("New User Input:");
        console.log("Train Name: " + newTR.name);
        console.log("Destination: " + newTR.dest);
        console.log("Time: " + newTR.time);
        console.log("Frequency: " + newTR.freq);

        // >>>>>>>>>>>> TO DO: REPLACE W/ MODAL ALERT <<<<<<
        alert("New Train Information Submitted");

        $("#name").val("");
        $("#destination").val("");
        $("#time").val("");
        $("#frequency").val("");
    });

    database.ref().on("child_added", function(childSnapshot) {
        console.log("'childSnapshot' is: " + childSnapshot.val());

        var newName = childSnapshot.val().name;
        var newDest = childSnapshot.val().dest;
        var newFreq = childSnapshot.val().freq;

        // Calculations using moment.js methods.... aaargh
        // change year so first train arrives before now
        var newTime = moment(childSnapshot.val().time, "hh:mm A").subtract(1,"years");
        // diff between current and first train arriving
        var diffTime = moment().diff(moment(newTime), "minutes");
        var remainder = diffTime % childSnapshot.val().freq;
        // mins til next train
        var minAway = childSnapshot.val().freq - remainder;
        // next train time
        var nextTrain = moment().add(minAway, "minutes");
        nextTrain = moment(nextTrain).format("hh:mm A");

        console.log("Info retrieved from DB childSnapshot: ");
        console.log("Name: " + newName);
        console.log("Dest: " + newDest);
        console.log("Time: " + newTime);
        console.log("Freq: " + newFreq);
        console.log("Next Train: " + nextTrain);

        var newTR = $("<tr>").append(
                $("<td>").text(newName),
                $("<td>").text(newDest),
                $("<td>").text(newFreq),
                $("<td>").text(nextTrain),
                $("<td>").text(minAway)
        );
        
        $("#displayTable > tbody").append(newTR);
    });

</script>
</body>
</html>

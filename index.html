<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>| TrainTrack v.01 | </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
<style>
.speedfont {
    font-family: 'Faster One', cursive;
}
</style>
</head>
<body>
    <!-- Train Name | Destination | Frequency(min) Next Arrival | Minutes Away -->
<div class="container">
    <div class="jumbotron text-center">
        <h1 class="display-4 speedfont">TrainSchedz</h1>
        <h4 class="my-4"></h4>
        <p class="lead">Enter your deets and we'll figger out ze restuh....</p>
    </div>
    <!-- DISPLAY TABLE -->
    <table id="displayTable" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Trenitalia m100</th>
                <th>Milano Termini</th>
                <th>60</th>
                <th>01:35 PM</th>
                <th>14</th>
            </tr>
            <tr>
                <th>Shinkansen Hayabusa</th>
                <th>JR Tokyo</th>
                <th>20</th>
                <th>09:17 AM</th>
                <th>5</th>
            </tr>
        </tbody>
    </table>
    <!-- USER INPUT FORM -->
    <div class="border-primary">
        <form action="getdata"></form>    
        <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" class="form-control" required>
                    </div> 
                </div>
      
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm - military time)</label>
                        <input type="time" id="time" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (in minutes)</label>
                        <input type="text" id="frequency" class="form-control">
                    </div>
                </div>
                <button id="submitBtn" class="btn btn-info col-md-12" type="submit">Submit Data</button> 
            </div>
        </form>

    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>

<script src="script.js"></script>
</body>
</html>
